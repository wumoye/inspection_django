{% extends 'base_haveTopBar.html' %}
{% load static %}
{% block head %}
{% endblock head %}
{% block body %}
<div class="container-fluid usercenter-container">

    <div class="usercenter-content">
        <h5 class="modal-title" id="">脈拍検測</h5>
        <div class="form-group col-sm-6 my-1">
            <label class="sr-only" for="usercent_change_email">脈拍数</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <p>{{message}}</p>
                    <p>{{data}}</p>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                </div>

            </div>
        </div>
        <form action="{% url 'home:test2' %}" method="post">
            {% csrf_token %}
            <input class="btn btn-primary" type="submit"  name="button_2" value="測定スタート">
            <!-input class="btn btn-primary"  type="submit" name="button_2" value="ボタン2"->
        </form>
    </div>

</div>

{% endblock body %}
